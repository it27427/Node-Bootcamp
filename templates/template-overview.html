<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Farm</title>
    <link

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Megrim&family=Nunito+Sans&display=swap");

        font-size: 62.5%;

      }

      *,

        background: linear-gradient(

          hsl(92deg, 69%, 62%),

        font-family: "Nunito Sans", sans-serif;
        font-size: 1rem;
        font-weight: normal;
        line-height: 1.5;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Megrim", cursive;
      }

      h6 {
        font-size: 1rem;
      }

      .not-organic {

      }
    </style>
